# ============================================================
# liquibase.properties — как в ЛР8 (подключение к БД, чейнджлог)
# Запуск: из корня репозитория — liquibase update
# ============================================================

# Файл с описанием миграций (главный чейнджлог)
changeLogFile=database/changelog/db.changelog-master.xml

# Подключение к БД (у нас SQLite; для PostgreSQL было бы jdbc:postgresql://host:5432/dbname)
url=jdbc:sqlite:./campus_helper_ci.db

# Драйвер СУБД
driver=org.sqlite.JDBC

# Для SQLite логин/пароль не нужны; для PostgreSQL на Test/Stage/Prod раскомментировать и подставить:
# username=dbuser
# password=secret

# ------------------------------------------------------------
# Варианты для разных окружений (как на скриншотах в ЛР8)
# ------------------------------------------------------------
# ВМ Test:
# url=jdbc:postgresql://test-server:5432/campus_helper
# username=...
# password=...

# ВМ Stage:
# url=jdbc:postgresql://stage-server:5432/campus_helper
# username=...
# password=...

# ВМ Prod:
# url=jdbc:postgresql://prod-server:5432/campus_helper
# username=...
# password=...
