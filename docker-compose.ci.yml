# Только для CI (TeamCity). Порт НЕ пробрасывается — нет конфликта.
# В шаге TeamCity "Docker Compose" укажи этот файл: docker-compose.ci.yml

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USER:-campus}/campus-helper-server:latest
    environment:
      - DB_PATH=/app/data/campus_helper.db
    volumes:
      - db-data:/app/data
    restart: unless-stopped

volumes:
  db-data:
